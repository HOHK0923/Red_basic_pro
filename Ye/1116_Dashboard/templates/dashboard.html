<!DOCTYPE html>
<html lang="ko">
<head>

    <title>CSRF Attack Control Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 700;  
            display: inline-flex;  /* flex â†’ inline-flexë¡œ ë³€ê²½ */
            align-items: center;
            justify-content: center;
            gap: 15px;  /* 20px â†’ 15pxë¡œ ì¤„ì„ */
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);  
            letter-spacing: 1px;  
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #fd79a8 0%, #a29bfe 50%, #6c5ce7 100%);
            box-shadow: 0 4px 15px rgba(253, 121, 168, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.5);  /* í•‘í¬ ê¸€ë¡œìš° */
            border: 3px solid rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .logo:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(233, 30, 99, 0.7);  /* í˜¸ë²„ ì‹œ ë” ê°•í•œ í•‘í¬ ê¸€ë¡œìš° */
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .stat-value {
            font-size: 3rem;
            font-weight: bold;
            margin: 15px 0;
            color: #2ed573;
        }

        .stat-label {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .section {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: 500;
        }

        .log-entry {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }

        .log-entry:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .log-entry.success {
            border-left-color: #ff4757;
        }

        .log-entry.victim {
            border-left-color: #ffa502;
        }

        .log-entry.info {
            border-left-color: #2ed573;
        }

        .log-time {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .log-status {
            font-weight: 500;
            margin: 5px 0;
        }

        .log-details {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .victims-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .victims-table th {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 10px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .victims-table td {
            padding: 12px 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }

        .victims-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .points {
            font-weight: bold;
            color: #2ed573;
        }

        .user-agent {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .loading {
            text-align: center;
            padding: 20px;
            opacity: 0.6;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .updating {
            animation: pulse 2s infinite;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        <div class="stats-grid">

                <div class="stat-value" id="totalPoints">0000</div>

    <script>
        async function updateStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                document.getElementById('totalPoints').textContent = data.total_points.toString().padStart(4, '0') + ' P';
                document.getElementById('victimCount').textContent = data.victims;
                document.getElementById('totalAttempts').textContent = data.total_attempts;
            } catch (error) {
                console.error('Stats update error:', error);
            }
        }

        async function updateLogs() {
            try {
                const response = await fetch('/api/logs');
                const logs = await response.json();
                
                const container = document.getElementById('logContainer');
                container.innerHTML = '';
                
                if (logs.length === 0) {
                    container.innerHTML = '<div class="loading">ì•„ì§ ê³µê²© ë¡œê·¸ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                    return;
                }
                
                logs.reverse().forEach(log => {
                    const logDiv = document.createElement('div');
                    logDiv.className = `log-entry ${log.type}`;
                    logDiv.innerHTML = `
                        <div class="log-time">${log.timestamp}</div>
                        <div class="log-status">${log.status}</div>
                        <div class="log-details">IP: ${log.ip}${log.details ? ', ' + log.details : ''}</div>
                    `;
                    container.appendChild(logDiv);
                });
            } catch (error) {
                console.error('Logs update error:', error);
            }
        }

        async function updateVictims() {
            try {
                const response = await fetch('/api/victims');
                const victims = await response.json();
                
                const container = document.getElementById('victimsContainer');
                container.innerHTML = '';
                
                if (victims.length === 0) {
                    container.innerHTML = '<div class="loading">ì•„ì§ í”¼í•´ìê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                    return;
                }
                
                const table = document.createElement('table');
                table.className = 'victims-table';
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>IP</th>
                            <th>User-Agent</th>
                            <th>íƒˆì·¨ í¬ì¸íŠ¸</th>
                            <th>ë§ˆì§€ë§‰ ì ‘ì†</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${victims.map(victim => `
                            <tr>
                                <td>${victim.ip}</td>
                                <td class="user-agent" title="${victim.user_agent}">${victim.user_agent}</td>
                                <td class="points">${victim.points}P</td>
                                <td>${victim.last_attack}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                `;
                
                container.appendChild(table);
            } catch (error) {
                console.error('Victims update error:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
            updateLogs();
            updateVictims();
            
            setInterval(() => {
                updateStats();
                updateLogs();
                updateVictims();
            }, 60000);
        });
    </script>
