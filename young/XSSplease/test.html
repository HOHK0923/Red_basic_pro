<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>데이터 전송 테스트</title>
</head>
<body>
    <h1>웹훅 테스트</h1>
    <button onclick="sendData()">데이터 전송</button>
    
    <script>
    function sendData() {
        fetch('https://irremeable-zoe-scabrous.ngrok-free.dev/webhook', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                message: '웹페이지에서 전송',
                time: new Date().toISOString()
            })
        })
        .then(response => response.json())
        .then(data => {
            console.log('성공:', data);
            alert('전송 성공!');
        })
        .catch((error) => {
            console.error('에러:', error);
        });
    }
    </script>
</body>
</html>
